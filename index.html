<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jslogic.js" defer></script>
    <title>calculator pr0gram</title>
</head>
<body>
    <main>
    <div class="row">
        <input type="text" class="input">
    </div>
    <div class="container">
        <div class="button-row">
            <button class="button head-btn">AC</button>
            <button class="button head-btn">+/-</button>
            <button class="button head-btn">%</button>
            <button class="button div color-btn">/</button>
        </div>
        <div class="button-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button mul color-btn">*</button>
        </div>
        <div class="button-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button min color-btn">-</button>
        </div>
        <div class="button-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button plus color-btn">+</button>
        </div>
        <div class="button-row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equelto color-btn">=</button>
        </div>
    </div>
</main>
</body>
</html>
